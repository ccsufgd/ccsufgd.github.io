<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Fundo preto */
            color: #ffffff; /* Texto branco */
        }
        .jumbotron {
            background-color: #1e1e1e; /* Tom mais escuro para o jumbotron */
            color: #ffffff;
            border-radius: 8px;
            padding: 40px;
        }
        .jumbotron img {
            max-width: 200px;
            border-radius: 8px;
        }
        .container {
            background-color: #1e1e1e; /* Tom mais escuro para o container */
            padding: 20px;
            border-radius: 8px;
        }
        .menu {
            text-align: center; /* Centraliza o texto */
            margin: 20px auto; /* Espaçamento automático */
            max-width: 600px; /* Define uma largura máxima */
        }
        .btn-link {
            color: #007bff;
            font-size: 1.2rem;
            display: block; /* Faz com que cada link ocupe uma linha */
            margin: 10px 0; /* Espaçamento entre os links */
        }
        .btn-link:hover {
            color: #0056b3;
        }
    </style>
    <title>Organizador de Links</title>
</head>
<body>
    <div class="jumbotron text-center">
        <img src="https://files.ufgd.edu.br/arquivos/arquivos/78/ASSESSORIA-COMUNICACAO/Assessoria%20de%20Comunica%C3%A7%C3%A3o%20Social%20e%20Rela%C3%A7%C3%B5es%20P%C3%BAblicas/logotipo-negativo-portal.png" alt="Logo">
    </div>

    <div class="container">
        <div class="menu">
            <h2>Menu</h2>
            <ul class="list-unstyled">
                <li><a class="btn btn-link" href="comp">Verificador de Dados</a></li>
                <!-- Adicione mais links conforme necessário -->
            </ul>
        </div>
    </div>
</body>
</html>
