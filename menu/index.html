<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Links</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Ajustes específicos de cor */
        .btn-menu {
            transition: background-color 0.3s ease;
        }
        .btn-menu:hover {
            background-color: #0056b3; /* Cor do botão ao passar o mouse */
            color: #ffffff; /* Mantém o texto branco */
        }
    </style>
</head>
<body class="bg-black text-white">
    <header class="bg-black-800 py-8">
        <div class="container mx-auto text-center">
            <img class="mx-auto max-w-xs rounded-lg" src="https://files.ufgd.edu.br/arquivos/arquivos/78/ASSESSORIA-COMUNICACAO/Assessoria%20de%20Comunica%C3%A7%C3%A3o%20Social%20e%20Rela%C3%A7%C3%B5es%20P%C3%BAblicas/logotipo-negativo-portal.png" alt="Logo">
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <section>
                <h2 class="text-xl font-bold mb-4 flex items-center space-x-2">
                    <i class="fas fa-trophy text-yellow-400"></i>
                    <span>Sorteios</span>
                </h2>
                <a class="btn-menu bg-blue-500 hover:bg-blue-600 rounded-lg px-4 py-2 block text-center mb-2" href="https://ccsufgd.github.io/">Sorteio Docente</a>
                <a class="btn-menu bg-blue-500 hover:bg-blue-600 rounded-lg px-4 py-2 block text-center" href="https://ccsufgd.github.io/subs">Sorteio Substituto</a>
            </section>
            <section>
                <h2 class="text-xl font-bold mb-4 flex items-center space-x-2">
                    <i class="fas fa-tools text-green-400"></i>
                    <span>Ferramentas</span>
                </h2>
                <a class="btn-menu bg-green-500 hover:bg-green-600 rounded-lg px-4 py-2 block text-center mb-2" href="https://selecao-admin.app.homolog.ufgd.edu.br/">Adm Testador</a>
                <a class="btn-menu bg-green-500 hover:bg-green-600 rounded-lg px-4 py-2 block text-center mb-2" href="https://selecao.app.homolog.ufgd.edu.br/">Testador</a>
                <a class="btn-menu bg-green-500 hover:bg-green-600 rounded-lg px-4 py-2 block text-center mb-2" href="comp">Verificador de Dados</a>
                <a class="btn-menu bg-green-500 hover:bg-green-600 rounded-lg px-4 py-2 block text-center mb-2" href="contadorInscritos">Contador Inscritos Data</a>
                <a class="btn-menu bg-green-500 hover:bg-green-600 rounded-lg px-4 py-2 block text-center" href="verificaEscola">Verifica Escolas</a>
            </section>
            <section>
                <h2 class="text-xl font-bold mb-4 flex items-center space-x-2">
                    <i class="fas fa-calculator text-red-400"></i>
                    <span>Calculadoras</span>
                </h2>
                <a class="btn-menu bg-red-500 hover:bg-red-600 rounded-lg px-4 py-2 block text-center mb-2" href="calc">Calculadora Desconto</a>
                <a class="btn-menu bg-red-500 hover:bg-red-600 rounded-lg px-4 py-2 block text-center" href="calc/subs">Calculadora Substituto</a>
            </section>
            <section>
                <h2 class="text-xl font-bold mb-4 flex items-center space-x-2">
                    <i class="fas fa-ellipsis-h text-purple-400"></i>
                    <span>Outros</span>
                </h2>
                <a class="btn-menu bg-purple-500 hover:bg-purple-600 rounded-lg px-4 py-2 block text-center mb-2" href="sistac">Formata Sistac</a>
                <a class="btn-menu bg-purple-500 hover:bg-purple-600 rounded-lg px-4 py-2 block text-center mb-2" href="https://aplicacoes.mds.gov.br/sistac/">Sistac</a>
                <a class="btn-menu bg-purple-500 hover:bg-purple-600 rounded-lg px-4 py-2 block text-center" href="outros/wpp">WPP Link</a>
            </section>
        </div>
    </main>
</body>
</html>
